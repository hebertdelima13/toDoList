<div class="container">
    <mat-card class="example-card">
        <mat-card-header class="title-header">
            <mat-card-title class="title">New Task</mat-card-title>
        </mat-card-header>
        <mat-card-content class="card-content">
            <form (ngSubmit)= "onSubmit()">
                <input [(ngModel)]="task.description" name="description" class="card-input" matInput placeholder="Add new task!" value="">
                <div class="buttons">
                <button class="button" mat-raised-button color="primary">Salvar</button>
                <button class="button"mat-raised-button color="primary" [routerLink]="['/task']">Cancelar</button>
            </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
