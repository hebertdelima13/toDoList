<div class="container">
    <mat-card class="example-card">
        <mat-card-header class="title-header">
            <mat-card-title class="title">My Tasks</mat-card-title>
        </mat-card-header>
        <mat-card-content class="card-content">
            <button [routerLink]="['/task/new']" mat-mini-fab color="primary">
                <mat-icon>add</mat-icon>
            </button>
        </mat-card-content>


        <mat-card class="card-alert" *ngIf="tasks.length == 0">
            Nenhuma tarefa cadastrada!
        </mat-card>
        <div *ngIf="tasks.length > 0">
        <mat-card-content *ngFor="let task of tasks" >
            <app-task-list-item [task]="task" (onDeleteTask)="onTaskDeleted($event)"></app-task-list-item>
        </mat-card-content>
    </div>
    </mat-card>
</div>
